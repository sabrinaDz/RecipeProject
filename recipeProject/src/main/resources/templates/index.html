<!DOCTYPE html>
<html lang= "fr" xmlns="http://www.thymeleaf.org">
  <head>
<meta charset="UTF-8"/>
<title>
Recipe App
</title>
</head> 
<body>
<h1>My recipes:</h1>
  
 <table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">222</td>
        <td th:text="${recipe.description}">recipe description</td>
    </tr>
</table>
 

</body>

</html>
